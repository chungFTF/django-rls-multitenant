services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: rls_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:

